name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Get dependencies
        working-directory: dart_simple_live
        run: flutter pub get

      - name: Build APK
        working-directory: dart_simple_live
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dart_simple_live-apk
          path: dart_simple_live/build/app/outputs/flutter-apk/app-release.apk
